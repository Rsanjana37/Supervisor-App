<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map â€“ Dynamic Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100vw; margin:0; padding:0;}
    html,body { height:100%; margin:0; padding:0;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // COORD_PLACEHOLDER

    function getMarkerColor(status) {
      switch(status) {
        case "pending": return "red";
        case "in-progress": return "orange";
        case "resolved": return "green";
        default: return "blue";
      }
    }

    // Initialize map centered on first issue
    const first = issues[0];
    const map = L.map('map').setView([first.lat, first.lng], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    issues.forEach(issue => {
      const color = getMarkerColor(issue.status);
      const marker = L.circleMarker([issue.lat, issue.lng], {
        radius: 10,
        fillColor: color,
        color: color,
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      marker.bindPopup(
        `<b>${issue.title}</b><br>Status: ${issue.status}<br>${issue.locationName}`
      );
    });
  </script>
</body>
</html>
